<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:wght@100;400;500&display=swap"
        rel="stylesheet">
    <!-- weather icons-->
    <script src="https://kit.fontawesome.com/a97a6c4a09.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-container">
            <form class="d-flex search-bar" role="search" id="search-form">
                <input class="form-control me-2 shadow-none" type="search" placeholder="Enter your city"
                    id="city-input">
                <button class="btn btn-outline-success btn shadow-none search-btn" type="submit">Search</button>
                <i class="fa-solid fa-location-dot current-btn"></i>
            </form>
            <h1 id="city-heading">

            </h1>
            <ul class="city-date-time">
                <li id="weathertype">

                </li>
                <li id="city-date-time">

                </li>
            </ul>
            <div class="row">
                <div class="clearfix">
                    <div class="float-right">
                        <span class="display-temperature">
                            <a href="#" id="temp-number"> </a>
                            <a href="#" id="temp-celsius" class="active">°C </a>
                            <span class="temperature-line">|</span>
                            <a href="#" id="temp-fahrenheit">°F</a>
                        </span>
                    </div>
                    <img src="#" id="icon" />
                </div>
                <div class="col">
                    <div class="clearfix">
                        <div class="float-right">
                            <ul class="side-details">
                                <li id="maxTemp">
                                    High: 77%
                                </li>
                                <li id="minTemp">
                                    Low: 8 km/h
                                </li>
                                <li id="humidityInfo">
                                    Humidity: 77%
                                </li>
                                <li id="windInfo">
                                    Wind: 8 km/h
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <!--5 day forecast-->
            <div class="weather-forecast" id="forecast">
            </div>
        </div>
    </div>
    <!--Page footer-->
    <footer class="footer">
        <p class="page-footer">
            <a href="https://github.com/Meli-Nzekele/SheCodes-Weather-App" class="page-footer-link"
                target="_blank"><em>Open
                    Source code</em></a>
            by Melissa Nzekele
        </p>
    </footer>
    <!-- javascript-->
    <script src="script.js"></script>
</body>

</html>
